<div class="container bg-dark text-white rounded pt-2 pb-4" style="margin-top: 9rem; width: 20rem;">
    <div class="d-flex justify-content-center mt-3">
        <i class="bi bi-door-open" style="font-size: 2rem;"></i>
    </div>
    <form (ngSubmit)="btnSubmit()" [formGroup]="formLogin">
        <div class="form-group my-3">
            <label for="username">Email address <i class="bi bi-envelope"></i></label>
            <input required type="email" class="form-control" formControlName="username" name="username"
                placeholder="Enter email">
            <div *ngIf="isValidField('username')" class="alert alert-danger mt-1" role="alert">
                {{getErrorMsgValidation('username')}}
            </div>
        </div>
        <div class="form-group mb-5">
            <label for="exampleInputPassword1">Password <i class="bi bi-eye"></i></label>
            <input required type="password" class="form-control" formControlName="password" placeholder="Password">
            <div *ngIf="isValidField('password')" class="alert alert-danger mt-1" role="alert">
                {{getErrorMsgValidation('password')}}
            </div>
        </div>
        <div class="text-center">
            <button type="submit" [disabled]="!formLogin.valid" class="btn btn-light">Submit</button>
        </div>
    </form>
</div>
