<form (ngSubmit)="saveChanges(formUser.value)" [formGroup]="formUser">
    <div class="modal-content bg-dark text-white">
        <div class="modal-header">
            <h5 class="modal-title">
                <i class="bi bi-person-plus"> {{titleForm}}</i>
            </h5>
            <button type="button" class="btn-close btn-close-white" (click)="cleanAndCloseModal()"></button>
        </div>
        <div class="modal-body">
            <div class="container mb-3">
                <div class="form-group mb-3">
                    <label for="username">Email:</label>
                    <input required type="email" class="form-control" name="username" formControlName="username">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input required type="password" class="form-control" name="password" formControlName="password">
                </div>
                <div class="form-group mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select required class="form-control" name="role" formControlName="role">
                        <option selected disabled>Select a role.</option>
                        <option>admin</option>
                        <option>user</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" [disabled]="!formUser.valid" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                (click)="cleanAndCloseModal()">Cancel</button>
        </div>
    </div>
</form>
